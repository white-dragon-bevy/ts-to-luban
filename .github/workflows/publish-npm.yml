name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@white-dragon-bevy'

      - name: Install luban-ts dependencies
        run: cd luban-ts && npm install

      - name: Update version in package.json
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          fi
          # Update root package.json
          npm version "$VERSION" --no-git-tag-version --allow-same-version
          # Update luban-ts/package.json
          cd luban-ts
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Download release binaries
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          fi

          mkdir -p bin

          # Download Windows binary (primary target)
          gh release download "v$VERSION" -p "luban-gen-win32-x64.exe" -O bin/luban-gen.exe

          # Download other platform binaries
          gh release download "v$VERSION" -p "luban-gen-linux-x64" -O bin/luban-gen-linux
          gh release download "v$VERSION" -p "luban-gen-darwin-x64" -O bin/luban-gen-darwin-x64
          gh release download "v$VERSION" -p "luban-gen-darwin-arm64" -O bin/luban-gen-darwin-arm64

          chmod +x bin/luban-gen-*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate luban configs and build TypeScript
        run: |
          cd luban-ts

          # Step 1: Generate configs from data using luban CLI
          npx @rbxts/luban -t all -c lua-bin -d roblox-ts-json --conf configs/luban.conf -x outputCodeDir=src/types/configs -x outputDataDir=configs/jsonConfigs -x compact=1

          # Step 2: Generate TypeScript tables from XML schemas using downloaded binary
          ../../bin/luban-gen-linux -c luban.config.toml -f

          # Step 3: Build TypeScript to Lua
          npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
