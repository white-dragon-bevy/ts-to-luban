# Luban Schema Generator 配置示例

[project]
tsconfig = "tsconfig.json"

[output]
path = "output/generated.xml"
cache_file = ".luban-cache.json"

[[sources]]
type = "directory"
path = "src/triggers"

[[base_class_mappings]]
interface = "EntityTrigger"
maps_to = "TsTriggerClass"

[defaults]
base_class = "TsClass"

[type_mappings]
Vector3 = "Vector3"
Entity = "long"
